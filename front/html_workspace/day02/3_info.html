<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>info</title>
</head>
<body>
	<!-- container -->
	<div>
		<!-- hobby -->
		<div>
			취미:
			<select name="취미">
				<option value="0">농구</option>
				<option value="1">자전거</option>
				<option value="2">풋살</option>
			</select>
		</div>
		<!-- gender -->
		<div>
			<!-- type="radio"의 핵심은 name -->
			<!-- label: id와 for속성이 같은 것을 하나로 묶어주는 것
			글자까지 클릭 범위가 늘어난다. -->
			성별:
			<input type="radio" name="gender" value="0" id="female"/>
			<label for="female">여성</label>
			<input type="radio" name="gender" value="1"/> 남성
			<input type="radio" name="gender" value="2"/> 비공개
		</div>
		<!-- family -->
		<div>
			<!-- checkbox는 radio와 다르게 여러 개 선택이 가능 -->
			가족 관계:
			<input type="checkbox" value="1"/> 본인
			<input type="checkbox" value="2"/> 부모
			<input type="checkbox" value="3"/> 형제
			<input type="checkbox" value="4"/> 지인
		</div>
	</div>
</body>
</html>
