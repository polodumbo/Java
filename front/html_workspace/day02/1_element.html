<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- 
		주석(commnet) 설명 코드에 전혀 영향을 주지 않습니다.
		그러나 코드에 대한 설명을 적어 놓는데 코드는 다른 사람이 보기 때문에
		정말 좋은 코드는 주석없이 이해되는 코드

		복잡한 html의 구분선

		There is no silver bullets(개발에 있어서 은탄환은 없다)
		드라큘라, 뱀파이어, 늑대인간(악의 무리 == 치명적인 에러)에 완벽한 정답은 존재하지 않는다.
		소프트웨어 굉장히 복잡하게 설계
		-->
	</head>
	<body>
		<!-- header -->
		<header></header>
		<!-- container -->
		<section></section>
		<!-- elements -->
		<div>안녕하세요</div>
		<span>반</span>
		<span>가</span>
		<span>워</span>
		<span>요</span>
		<p>저의 이름은<span>이성훈</span>입니다.</p>
		<h1>만나서</h1>
		<h2>반갑습니다</h2>
		<h3>오늘도</h3>
		<h4>모두 함께</h4>
		<h5>화이팅</h5>
		<h6>합시다</h6>
	</body>
</html>
