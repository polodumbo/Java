<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Table</title>
		<style>
			table {
				border-collapse: collapse;
			}
		</style>
	</head>
	<body>
		<table border="1" width="50%" align="center">
			<caption>
				게시판
			</caption>
			<tr>
				<th height="30px">번호</th>
				<th width="80%">제목</th>
				<th>작성자</th>
			</tr>
			<tr>
				<td>1</td>
				<td>안녕하세요</td>
				<td rowspan="3">이성훈</td>
			</tr>
			<tr>
				<td>2</td>
				<td>안녕히 가세요</td>
			</tr>
			<tr>
				<td colspan="2">3</td>
			</tr>
		</table>
	</body>
</html>
