<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>iframe</title>
	</head>
	<body>
		<a href="https://www.naver.com" target="_blank">네이버 이동</a>
		<!-- blank는 새 창으로 열기, 기본값은 페이지 이동 -->
		<iframe
			src="http://www.koreaitacademy.com/"
			frameborder="0"
			width="500"
			height="800"
		></iframe>
		<iframe
			width="560"
			height="315"
			src="https://www.youtube.com/embed/ZGSJsaA3ma4"
			title="YouTube video player"
			frameborder="0"
			allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
			allowfullscreen
		></iframe>
	</body>
</html>
