<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DataList</title>
	</head>
	<body>
		<input type="text" list="hobby" />
		<datalist id="hobby">
			<option value="농구"></option>
			<option value="풋살"></option>
			<option value="자전거 타기"></option>
			<option value="코딩"></option>
		</datalist>

		<input type="text" />
		<input type="password" />
		<input type="button" />
		<input type="file" />
		<input type="file" multiple />
		<input type="date" />

		<input type="email" />
		<input type="tel" />
		<input type="number" />
	</body>
</html>
